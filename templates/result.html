<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Results</h1>
    <table border="1">
        <tr>
            <th>Url</th>
            <th>Action</th>
            <th>Fieldname</th>
            <th>Value</th>
            <th>Status</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row['Url'] }}</td>
            <td>{{ row['Action'] }}</td>
            <td>{{ row['Fieldname'] }}</td>
            <td>{{ row['Value'] }}</td>
            <td>{{ row['Status'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Upload another CSV</a>
</body>
</html>
